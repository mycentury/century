log4j.rootLogger=INFO,console,file
log4j.logger.cn.himma.ws=INFO,ws
log4j.logger.cn.himma.hs=INFO,hs
log4j.logger.cn.himma.dao=INFO,sql
log4j.logger.error=ERROR,error
log4j.logger.cn.himma.batch=INFO,batch

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}[%rms][%t][%c][%p] - %m%n

log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.file.File=log/himma.log
log4j.appender.file.DatePattern='_'yyyyMMdd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}[%rms][%t][%c][%p] - %m%n

